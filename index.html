<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Link to the local CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>

<div class="container">
    <h1>Todo List</h1>
    <div class="input-container">
        <!-- Input field for new tasks -->
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <!-- Button to add tasks -->
        <button id="addTaskBtn">Add</button>
    </div>

    <div class="filter-buttons">
        <!-- Buttons to filter tasks -->
        <button id="showAllBtn">Show All</button>
        <button id="showPendingBtn">Show Pending</button>
        <button id="showCompletedBtn">Show Completed</button>
    </div>

    <!-- Displays the active filter name -->
    <div id="filterName" class="filter-name"></div>

    <!-- Task list -->
    <ul id="taskList"></ul>
</div>

<!-- External JavaScript script -->
<script src="script.js"></script>
</body>
</html>
